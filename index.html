<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>2048 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">점수</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">최고 점수</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-intro">
            <p class="desktop-instruction">화살표 키를 사용하여 타일을 이동하세요. 같은 숫자를 합쳐서 2048을 만드세요!</p>
            <p class="mobile-instruction">화면을 스와이프하여 타일을 이동하세요. 같은 숫자를 합쳐서 2048을 만드세요!</p>
            <div class="button-group">
                <button class="new-game-btn" onclick="game.newGame()">새 게임</button>
                <button class="undo-btn" id="undo-btn">뒤로 무르기</button>
            </div>
        </div>
        
        <div class="game-container">
            <div class="grid-container" id="grid-container"></div>
        </div>
        
        <div class="game-over" id="game-over">
            <div class="game-over-content">
                <h2>게임 오버!</h2>
                <p>다시 시도하시겠습니까?</p>
                <div class="button-group">
                    <button class="new-game-btn" onclick="game.newGame()">새 게임</button>
                    <button class="undo-btn" onclick="game.undo()">뒤로 무르기</button>
                </div>
            </div>
        </div>
        
        <div class="game-won" id="game-won">
            <div class="game-won-content">
                <h2>축하합니다!</h2>
                <p>2048을 달성했습니다!</p>
                <button class="new-game-btn" onclick="game.continueGame()">계속하기</button>
                <button class="new-game-btn" onclick="game.newGame()">새 게임</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
